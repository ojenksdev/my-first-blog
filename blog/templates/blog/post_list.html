{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="posts">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
 <div class="date">
     <p>Written on {{ post.published_date }}</p>
            </div>
    {% endfor %}
{% endblock %}
